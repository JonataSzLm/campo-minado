<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Campo Minado</title>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/png" sizes="16x16"  href="favicons/favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="32x32"  href="favicons/favicon-32x32.png">

	<link rel="apple-touch-icon" sizes="60x60" href="favicons/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="favicons/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="favicons/apple-touch-icon-76x76.png">
	<link rel="icon" type="image/png" sizes="96x96"  href="favicons/apple-touch-icon-96x96.png">
	<link rel="apple-touch-icon" sizes="114x114" href="favicons/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="favicons/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="favicons/apple-touch-icon-144x144.png">

	<meta name="theme-color" content="#32CD32">
</head>
<body onload="geraCampo()">
	<div class="game">
		<div class="painel">
			<div class="flagMenu" id="flagMenu" onclick="flagCP()">
				<img src="img/flag.png">
			</div>
			<div class="relogio"><p id="timer"></p></div>
			<div class="contador">
				<p id="qtdBombas"></p>
				<img src="img/bomb.svg">
			</div>
			<div class="refreshMenu">
				<img src="img/refresh.svg" onclick="restartGame()" id="reload">
			</div>
		</div>
		<div id="area">
			<table id="tabela">
			</table>
		</div>
	</div>
</body>
</html>

<div class="modal" id="modal" name="modal">
	<h3>🎉 Parabéns‼ Você Ganhou‼ 🎉</h3>
	<div class="dados">
		<div class="list">
			<p>⏱  Seu tempo foi de: </p>
			<p id="myTime"></p>
		</div>
		<div class="list">
			<p>🏆  Recorde atual: </p>
			<p id="myRecord"></p>
		</div>
	</div>
	<button onclick="restartGame()">Novo Jogo</button>
</div>

<div id="gameover" class="gameover"><p>Game Over</p></div>
